<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Classificador de email IA</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">
          üìß Classificador de Email IA
        </a>
      </div>
    </nav>

    <main class="flex-fill">
      <div class="container mt-5">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">
              Classificador Inteligente de Emails
            </h2>

            <form method="POST" enctype="multipart/form-data">
              <!-- TEXTO DO EMAIL -->
              <div class="mb-3">
                <label class="form-label">Email (texto)</label>
                <textarea
                  name="email_text"
                  class="form-control"
                  rows="6"
                  placeholder="Cole o email aqui..."
                >
{{ email_text }}</textarea
                >
              </div>

              <div class="text-center my-3 fw-bold text-muted">OU</div>

              <!-- UPLOAD -->
              <div class="mb-3">
                <label class="form-label">Upload do Email (.txt ou .pdf)</label>
                <input
                  type="file"
                  name="email_file"
                  class="form-control"
                  accept=".txt,.pdf"
                />
                <div class="form-text">Formatos permitidos: .txt ou .pdf</div>
              </div>

              <!-- BOT√ÉO -->
              <div class="text-center">
                <button type="submit" class="btn btn-success px-4">
                  üîç Processar Email
                </button>
              </div>
            </form>

            {% if category %}
            <hr class="my-4" />

            <div class="alert alert-info">
              <h5 class="mb-2">
                üè∑Ô∏è Categoria: <strong>{{ category }}</strong>
              </h5>

              <p class="mb-1"><strong>Resposta sugerida:</strong></p>
              <p class="mb-0">{{ response }}</p>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-auto">
      <div class="container">
        <small>
          ¬© 2026 - Classificador de Email AI ‚Ä¢ Desenvolvido com Python + IA por
          Gustavo Silva
        </small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
